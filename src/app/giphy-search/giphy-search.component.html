<h4> Giphy Search</h4>
<div class="form-inline">
  <input [(ngModel)] = "searchText"  class="form-control" type ="text" placeholder = "Search..."> 
  <button (click)=getImage() class="btn btn-secondary" style="margin-left: 10px;"> Get Image</button>
</div>
<br/>
<br/>
<div *ngFor ="let data of dataArr">
  <img src = {{data.images.fixed_height_downsampled.url}}>
  <br/>
  <br/>
</div>
