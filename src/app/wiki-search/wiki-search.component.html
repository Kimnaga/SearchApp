<h4>Wiki Search</h4>
<div class="form-inline">
  <input [(ngModel)] = "searchText"  class="form-control" type ="text" placeholder = "Search..."> 
  <button class="btn btn-primary" style="margin-left:10px;"(click)=getWiki()> Get Wiki</button>
</div>

<div *ngFor ="let result of resArr">
  
  <div>{{result.title+""}}</div>

</div>
